{% extends 'base.html' %}
{% import 'macro/_users_field.html' as field with context %}


{% block page_content %}

<h1 class="page-title"></h1>

<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <!-- 窗口开始 -->
        <div class="portlet light portlet-fit portlet-form bordered">
            <!-- 窗口标题开始 -->
            <div class="portlet-title">
                <div class="caption font-red-sunglo">
                    <i class="icon-user font-red-sunglo"></i>
                    <span class="caption-subject bold uppercase">{{ page_title }}</span>
                </div>
            </div>
            <!-- 窗口标题结束 -->
            <!-- 窗口主体开始 -->
            <div class="portlet-body">
                <!-- 登陆表单开始 -->
                <form action="{{ url_for('users.login') }}" method="POST" class="form-horizontal" role="login-form">
                    <div class="form-body">
                        {{ form.hidden_tag() }}
                        {{ field.login_field(form.email) }}
                        {{ field.login_field(form.password) }}
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12">
                                {{ field.login_botton(form.remember, form.submit) }}
                            </div>    
                        </div>
                    </div>
                </form>
                <!-- 登陆表单结束 -->
            </div>
            <!-- 窗口主体结束 -->
        </div>
        <!-- 窗口结束 -->
    </div>
</div>

{% endblock %}
